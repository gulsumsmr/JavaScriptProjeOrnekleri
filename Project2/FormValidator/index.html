<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container my-5 d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg form-card">
                <div class="card-header text-center fw-bold fs-4 bg-red text-black">Kullanıcı Oluştur</div>
                <div class="card-body p-4">
                    <form id="form" novalidate>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Kullanıcı Adı</label>
                            <input type="text" class="form-control" id="username" placeholder="Kullanıcı adınızı Giriniz">
                            <div></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email adresi</label>
                            <input type="email" class="form-control" id="email" placeholder="Email adresinizi Giriniz">
                            <div></div>
                        </div>

                         <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Telefon Numarası</label>
                            <input type="text" class="form-control" id="phoneNumber" placeholder="Telefon Numaranızı Giriniz">
                            <div></div>
                        </div>
                        
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Şifre</label>
                            <input type="password" class="form-control" id="password" placeholder="Şifrenizi Giriniz">
                            <div></div>
                        </div>
                       
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Şifre Tekrar</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Şifrenizi tekrar Giriniz">
                            <div></div>
                        </div>

                        


                        
                        <button type="submit" class="btn btn-primary w-100">Kaydol</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
  </body>
</html>
